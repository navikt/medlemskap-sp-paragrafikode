log4j.rootLogger=WARN, consoleAppender
log4j.logger.no.nav=INFO, consoleAppender
log4j.additivity.no.nav = false
log4j.additivity.secure = false

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.Threshold=INFO
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=[%p] %C - %m%n
